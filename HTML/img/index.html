<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 基于设备像素
    320×240 像素的 small-kitten.jpg 图像和 640×480 像素的 large-kitten.jpg 图像; 
    设备分辨率高于 640×480 像素，则将渲染 large-kitten.jpg 图像，否则，将渲染 small-kitten.jpg 图像-->
  <img 
    srcset="small-kitten.jpg 1x, large-kitten.jpg 2x"
    src="small-kitten.jpg" 
    alt="A cute kitten" 
  />
  <!-- 流式图像 
    给出相对比例的图像大小而不是给出精确的像素值来实现简单的流式图像
   -->
  <img 
    src="black-dog.jpg" 
    style="width: 41.66%;
    max-width: 500px; 
    height: auto;"
    alt="Black dog image"
  >

  <!-- 艺术指导
    根据设备的屏幕大小显示不同的图像。我们可以通过切换到 picture 标签而不是使用 img 标签来做到这一点，因为它允许在不同的设备上查看时提供多比例或多焦点的图像。
    常规的 <img> 标签是 <picture> 元素的最后一个嵌套标签。
    使用 <img> 元素对于代码是否能够正常工作至关重要 —— 当媒体查询中的条件不匹配时，它将作为备选方案，并且会兼容不支持 <picture> 元素的浏览器。
  -->
  <picture>
    <source media="(min-width: 650px)" srcset="kitten-stretching.png">
    <source media="(min-width: 465px)" srcset="kitten-sitting.png">
    
    <img src="kitten-curled.png" alt="A cute kitten">
  </picture>
   
  <!-- 类型切换
    通过改变图像格式来使用类型切换去解决这种情况
    首先，浏览器将尝试 avif 格式，如果失败，它将尝试 webp 格式。如果浏览器不支持这两种格式，它将使用 gif  图像
  -->
  <picture>
    <source type="image/avif" srcset="avif-kitten.svg" />
    <source type="image/webp" srcset="webp-kitten.webp" />
    <img src="kitten.gif" alt="A cute kitten" />
  </picture>
 
</body>
</html>
